<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row row--center">
        <button type="button" id="startButton">Начать!</button>
      </div>
    </div>

    <section id="scene" class="section game-scene">
      <h1 class="score">Очков: <span id="score">0</span></h1>
      <div class="container">
        <div class="row row--center game-scene-words">
          <h2 id="game-word">Здесь слово...</h2>
        </div>
        <div class="row row--center">
          <button id="yes">Да</button>
          <button id="no">Нет</button>
        </div>
      </div>
    </section>

    <div class="modal">
      <div class="modal-window" style="padding: 20px">
        <h1>Ваш результат: <span id="finalScore">0</span></h1>
        <div class="row row--center">
          <button class="button" id="replay">Повторить!</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
